name: Dart CI

on:
  push:
    branches: [ release/apk ]
  pull_request:
    branches: [ release/apk ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: cirrusci/flutter:latest

    pub_cache:
      folder: ~/.pub-cache

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter pub run test
    - name : Generate APK
      run: flutter build apk --obfuscate --split-debug-info="SplitDebugInfo"
